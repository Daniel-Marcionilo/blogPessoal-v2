<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar este tema? Todas as postagens relacionadas a ele serão igualmente deletadas.</h4>
        </div>
    </div>
    
    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3 mb-3" routerLink="/tema">Não</button>
            <button class="btn btn-success mb-3" (click)="apagar()">Sim</button>
        </div>
    </div>
</div>
